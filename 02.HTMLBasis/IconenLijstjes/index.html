<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconenLijstjes</title>
</head>
<body>
    <h2>Versie met UTF-8</h2>
<ul>
<li>✉️ <a href="#">email</a></li>
<li>📞 <a href="#">telefoon</a></li>
<li>📠 <a href="#">fax</a></li>
</ul>
<h2>Versie met emoji’s</h2>
<p>Raad de film:</p>
<ul>
<li>👨‍🚀🌕</li>
<li>🐍🧙‍♂️</li>
<li>🧊🚢</li>
</ul>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<h2>Versie met Material Icons</h2>
<ul>
<li><span class="material-icons">account_circle</span> <a href="#">account</a></li>
<li><span class="material-icons">settings</span> <a href="#">instellingen</a></li>
<li><span class="material-icons">help</span> <a href="#">help</a></li>
</ul>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<h2>Versie met Font Awesome</h2>
<ul>
<li><i class="fa-solid fa-house"></i> <a href="#">visit me</a></li>
<li><i class="fa-solid fa-video"></i> <a href="#">watch me</a></li>
<li><i class="fa-brands fa-twitter"></i> <a href="#">follow me</a></li>
<li><i class="fa-brands fa-x-twitter"></i> <a href="#">X me</a></li>
</ul>
    
</body>
</html>
